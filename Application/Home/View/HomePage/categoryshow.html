    <div class="all-pro-wrap box-center cf mb40">
        <!--start推荐书籍-->
        <div class="focus-wrap mb40 cf">
            <div class="channel-focus small-mode fl">
                <div class="small-list cf">
                    <ul>
                        <volist name="recommends" id="recommend">
                            <li>
                                <div class="book-shadow"></div>
                                <div class="img-box">
                                    <a href="">
                                        <img src="{$recommend.book_img}" alt="">
                                    </a>
                                </div>
                                <h3>
                                    <a href="{:U('Books/showsections',array('book_id'=>$recommend[id]))}">{$recommend.book_name}</a>
                                </h3>
                                <p>@{$recommend.author}</p>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
            <div class="notice-wrap fr">
                <div class="notice-box">
                    <div class="edit-rec">

            <div class="all-book-list">
                <div class="book-img-text">
                    <ul class="all-img-list cf">
                        <volist name="all_book" id="book">
                            <li data-rid="1">
                                <div class="book-img-box">
                                    <a href="{:U('Books/showsections',array('book_id'=>$book['id']))}" data-bid="3513193" data-eid="qd_B57" target="_blank">
                                        <img src="{$book.book_img}" />
                                    </a>
                                </div>
                                <div class="book-mid-info">
                                    <h4><a href="{:U('Books/showsections',array('book_id'=>$book[id]))}" target="_blank" data-eid="qd_B58" data-bid="3513193">{$book.book_name}</a></h4>
                                    <p class="author">
                                        <img src="//qidian.gtimg.com/qd/images/ico/user.0.1.png">
                                        <a class="name" href="javascript:void(0);" data-eid="qd_B59" target="_blank">{$book.author}</a>
                                        <em>|</em>
                                        <a href="{:U('HomePage/categoryshow',array('category_id'=>$current_category['id']))}" target="" data-eid="qd_B60">{$current_category.name}</a>
                                        <i>·</i>
                                        <em>|</em>

                                        <span>
                                            <switch name="book.is_finished">
                                                <case value="1">完结</case>
                                                <default />连载中
                                            </switch>
                                        </span>
                                    </p>
                                    <p class="intro">
                                        {$book.description}
                                    </p>
                                    <p class="update">

                                    </p>
                                </div>
                            </li>
                        </volist>
                    </ul>
