<include file="Layout/head"/>


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">分类管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                分类列表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input
                                    type="search" class="form-control input-sm" placeholder=""
                                    aria-controls="dataTables-example"></label></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table width="100%"
                                   class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
                                   id="dataTables-example" role="grid" aria-describedby="dataTables-example_info"
                                   style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_desc" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                        colspan="1" aria-label="Rendering engine: activate to sort column ascending"
                                        style="width: 154px;" aria-sort="descending">分类ID
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                        colspan="1" aria-label="Browser: activate to sort column ascending"
                                        style="width: 190px;">类名
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                        colspan="1" aria-label="CSS grade: activate to sort column ascending"
                                        style="width: 101px;">操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="categories" id="category">
                                    <tr class="gradeA odd" role="row">
                                        <td class="sorting_1">{$category.id}</td>
                                        <td>{$category.name}</td>
                                        <td class="center">
                                            <a href="{:U('Category/delCategory',array('id'=>$category['id']))}">删除</a>
                                            <a href="{:U('Category/updateCategory',array('id' => $category['id']))}">修改</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <!--<div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">-->
                            <!--Showing 1 to 10 of 57 entries-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
